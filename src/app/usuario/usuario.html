<h1>Plantillas en Angular</h1>

<p>{{web}}</p>

<a [href]="web" 
[class.existe] = "redirigir"
target="_blank">Ir a mi web</a>

<h2>Estructura de control de flujo</h2>
<button (click)="cambiarRedireccion()">Cambiar</button>

@if (redirigir) {
    <p>El enlace a {{web}} es correcto !!</p>
} @else {
    <p>El enlace no va a funcionar</p>
}
